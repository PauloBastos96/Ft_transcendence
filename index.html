<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ft_Transcendence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body data-bs-theme="dark">
  <!--#region Github icon-->
  <svg style="display: none;">
    <symbol id="github" viewBox="0 0 16 16">
      <path
        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
    </symbol>
  </svg>
  <!--#endregion-->

  <div class="wrapper" id="app">
    <!--#region Header-->
    <header id="header" class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a id="header-overview" class="nav-link px-2 header-button" onclick="changeContent('overview')">Overview</a></li>
            <li><a id="header-pong" class="nav-link px-2 link-body-emphasis header-button" onclick="changeContent('pong')">Pong</a></li>
            <li><a id="header-game2" class="nav-link px-2 link-body-emphasis header-button" onclick="changeContent('game2')">Game 2</a></li>
            <li><a id="header-livechat" class="nav-link px-2 link-body-emphasis header-button" onclick="changeContent('livechat')">Live Chat</a>
            </li>
          </ul>

          <div class="dropdown text-end">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://avatars.githubusercontent.com/u/107864891?v=4" alt="mdo" width="32" height="32"
                class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item header-button" onclick="changeContent('profile')">Profile</a></li>
              <li><a class="dropdown-item header-button" onclick="changeContent('settings')">Settings</a></li>
              <li><a class="dropdown-item header-button" onclick="changeContent('signin')">[TEST]Sign In</a></li>
              <li><a class="dropdown-item header-button" onclick="changeContent('signup')">[TEST]Sign Up</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item header-button" onclick="logout()">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!--#endregion-->

    <!--Main content-->
    <main id="content"></main>

    <!--#region Footer-->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Ft_Transcendence, 2024</span>
      </div>

      <ul class="nav col-md-4 pe-5 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="https://github.com/PauloBastos96/Ft_transcendence"><svg
              class="bi github-icon" width="24" height="24">
              <use xlink:href="#github"></use>
            </svg></a></li>
      </ul>
    </footer>
    <!--#endregion-->
  </div>

  <!--Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="main.js"></script>
  <script src="overview.js"></script>
  <script src="profile.js"></script>
  <script src="settings.js"></script>
</body>

</html>
