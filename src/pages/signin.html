<div class="form-signin w-25 m-auto my-5">
    <form>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" pattern="[a-zA-Z0-9_]{1,15}" class="form-control" id="loginUsername" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating my-2">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3" type="button" onclick="login()">Sign in</button>
        <button class="btn btn-secondary w-100 py-2 my-2" type="button" onclick="changeContent('signup')">Sign up</button>
    </form>
</div>
