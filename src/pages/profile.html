<div class="row mx-5 my-1 p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
    <div class="col-lg-4 offset-lg-1 p-0 pb-lg-5 overflow-hidden">
        <img class="rounded-lg-3 rounded-circle" src="https://avatars.githubusercontent.com/u/107864891?v=4"
            alt="User picture" width="250">
    </div>
    <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 id="username" class="display-4 fw-bold lh-1 text-body-emphasis">{{USERNAME}}</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
            <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Primary</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
        </div>
    </div>
</div>
<div class="row flex-lg-row-reverse align-items-center g-5 py-5 px-5">
    <h3 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Stats</h3>
    <div class="col">
        <div class="card shadow-lg">
            <div class="row g-0">
                <div class="col-md-4">
                    <canvas id="pongChart"></canvas>
                </div>
                <div class="col-md-8 shadow-left">
                    <div class="card-body">
                        <h5 class="card-title">Pong</h5>
                        <p class="card-text">Last 10 games</p>
                        <div id="pongGameList" class="list-group">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="gameResultTemplate">
    <a class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">List group item heading</h6>
                <p class="mb-0 opacity-75">Some placeholder content in a paragraph.</p>
            </div>
            <small class="opacity-50 text-nowrap">now</small>
        </div>
    </a>
</template>
