<!--#region Symbols-->

    <symbol id="account" viewbox="0 0 512 512">
        <path d="M399 384.2C376.9 345.8 335.4 320 288 320l-64 0c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />

<svg style="display: none;">
    <symbol id="security" viewbox="0 0 512 512">
        <path d="M256 0c4.6 0 9.2 1 13.4 2.9L457.7 82.8c22 9.3 38.4 31 38.3 57.2c-.5 99.2-41.3 280.7-213.6 363.2c-16.7 8-36.1 8-52.8 0C57.3 420.7 16.5 239.2 16 140c-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.8 1 251.4 0 256 0z" />

<div class="container px-4 py-5">
    <div class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5">
        <div class="col d-flex flex-column align-items-start gap-2">
            <div class="col d-flex align-items-center gap-3">
                <img class="rounded-circle shadow-lg" src="https://avatars.githubusercontent.com/u/107864891?v=4" width="150"
                    alt="User picture">
                <div>
                    <h2 id="userName" class="fw-bold text-body-emphasis">{{USERNAME}}</h2>
                    <p id="userEmail" class="text-body-secondary">{{EMAIL}}</p>
                    <p class="text-body-secondary">Joined on {{DATE}}</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row row-cols-1 row-cols-sm-2 g-4">
                <div class="settings-card col d-flex flex-column gap-2" onclick="loadAccountSettings()">
                    <div class="settings-icon-container feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
                        <svg class="settings-icon">
                            <use xlink:href="#account"></use>
                        </svg>
                    </div>
                    <h4 class="fw-semibold mb-0 text-body-emphasis">Account</h4>
                    <p class="text-body-secondary">Change your username, email or profile picture.</p>
                </div>

                <div class="settings-card col d-flex flex-column gap-2" onclick="loadSecuritySettings()">
                    <div class="settings-icon-container feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
                        <svg class="settings-icon">
                            <use xlink:href="#security"></use>
                        </svg>
                    </div>
                    <h4 class="fw-semibold mb-0 text-body-emphasis">Security</h4>
                    <p class="text-body-secondary">Change your password or delete your account.</p>
                </div>
            </div>
        </div>
    </div>
    <div id="settings-container" class="border g-5 py-5 my-5 shadow-lg rounded-3"></div>
</div>
