<div class="px-4">
    <form id="accountDetailsForm">
        <div class="mb-3">
            <label for="InputUsername" class="form-label">Username</label>
            <input type="text" pattern="[a-zA-Z0-9_]{1,15}" title="Usernames can't contain special characters" class="form-control" id="InputUsername">
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label" for="InputPicture">Profile Picture</label>
            <input type="file" class="form-control" id="InputPicture">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
