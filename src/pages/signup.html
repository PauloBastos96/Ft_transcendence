<div class="form-signin w-25 m-auto my-5">
    <form>
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="email address">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating my-2">
            <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
            <label for="floatingUsername">Username</label>
        </div>
        <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
            <label for="floatingPassword2">Confirm Password</label>
        </div>
    </form>
    <button class="btn btn-primary w-100 py-2 mt-3" type="button" onclick="signup()">Sign up</button>
    <button class="btn btn-secondary w-100 py-2 my-2" type="button" onclick="changeContent('signin')">Sign in</button>
</div>
