<div class="position-relative overflow-hidden text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 fw-bold">FT_TRANSCENDENCE</h1>
        <div class="d-flex gap-3 justify-content-center lead fw-normal">
            <h4>42 Lisbon, 2024</h4>
        </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="text-bg-dark w-50 me-md-3 pt-3 px-3 pt-md-2 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
            <div class="d-flex align-items-center justify-content-center">
                <img id="user-avatar" alt="user avatar"
                    class="rounded-circle me-3 mb-4 avatar-m">
                <h2 id="username" class="display-5 mx-5 mb-4">Hello {{USERNAME}}</h2>
            </div>
        </div>
        <div class="bg-body-tertiary shadow-sm mx-auto"
            style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
            <ul class="list-group list-group-flush d-flex  justify-content-center h-100">
                <li id="games-played" class="list-group-item quick-stat" style="background-color: transparent;">Games played: {{GAMES_PLAYED}}</li>
                <li id="wins" class="list-group-item quick-stat">Wins: {{WINS}}</li>
                <li id="losses" class="list-group-item quick-stat">Losses: {{LOSSES}}</li>
                <li id="draws" class="list-group-item quick-stat">Draws: {{DRAWS}}</li>
            </ul>
        </div>
    </div>
    <div class="bg-body-tertiary w-50 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
            <h2 class="display-5" data-i18n="overview.playPong">Play Pong</h2>
            <p id="pongPlayers" class="lead">{{0}} people playing</p>
        </div>
        <div class="bg-dark shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
    </div>
</div>

<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="bg-body-tertiary w-50 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
            <h2 class="display-5">[HC] Play second game</h2>
            <p class="lead">[HC] {{0}} people playing</p>
        </div>
        <div class="bg-dark shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
    </div>
    <div class="text-bg-primary w-50 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
		<div class="my-3 py-3">
			<h2 class="display-5" data-i18n="header.livechat">Live Chat</h2>
			<p id="onlineFriends" class="lead">{{0}} people online</p>
		</div>
		<div class="bg-body-tertiary shadow-sm mx-auto d-flex flex-column"
			style="width: 80%; height: 300px; border-radius: 21px 21px 0 0; overflow-y: auto; padding: 10px;">
			<!-- Messages will be displayed here -->
			<div id="messageDisplayArea" style="flex-grow: 1; text-align: left;"></div>
			<!-- Input and Send Button -->
			<div class="input-group mt-2">
				<input type="text" id="messageInput" class="form-control" placeholder="Type a message..." />
				<button id="messageBtn" class="btn btn-primary">Send</button>
			</div>
		</div>
	</div>
</div>
</div>

<script src="/src/scripts/overview.js"></script>
