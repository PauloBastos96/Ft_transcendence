<style>
	.page {
		padding: 20px;
		border-radius: 8px;
	}

	.tournament-creation {
		margin: 60px 180px;
	}

	h1 {
		color: #47c44d;
		text-align: center;
		font-size: 400%;
		margin-bottom: 80px;
	}

	.tournament\.chooseOption {
		margin-left: 17%;
		font-size: 22px;
		color: #ffffff60;
	}

	#player-buttons {
		padding-left: 15%;
		padding-right: 15%;
		display: flex;
		color: white;
		font-size: 200%;

		button {
			padding: 8%;
			border: none;
			border-radius: 8%;
			cursor: pointer;
			margin: 3%;
		}
	}

	#player-section {
		display: none;
	}

	#playerList {
		display: flex-wrap;
		justify-content: center;
	}

	.player-name {
		margin: 8px;
		border: none;
		border-radius: 10px;
		padding: 6px;
		padding-left: 8px;
	}

	.player-name::placeholder {
		color: white;
	}

	.button-section {
		margin-top: 10%;
	}

	.tournament\.backButton {
		color: white;
		border-radius: 10px;
		padding: 20px;
	}

	#bracket {
		display: flex;
		flex-direction: row;
		font-size: large;
		padding: 10px;
		justify-content: center;
		margin: auto;
	}

	.round{
		display: flex;
		flex-direction: column;
		justify-content: center;
		width: 200px;
		list-style: none;
		padding: 0;

		.spacer { flex-grow: 1; }
		.spacer:first-child, .spacer:last-child { flex-grow: .5; }
		.match-spacer { flex-grow: 1; }
	}

	li.match {
		padding-left:20px;
	}

	li.match.winner {
		font-weight: bold;
		background-color: #1ca11c;
		color: white;
	}

	li.match.decided {
		pointer-events: none;
		opacity: 0.6;
	}

	li.player1 {
		border-bottom: 1px solid #aaa;
	}

	li.match-spacer { 
		border-right: 1px solid #aaa;
		min-height: 40px;
	}

	li.player2 { 
		border-top: 1px solid #aaa;
	}

	li.final-winner {
		font-weight: bolder;
		background-image: linear-gradient(90deg, #983eff, #fe3afe);
		animation: hue 10s infinite linear;
		color: white;
	}

	@keyframes hue {
		from { filter: hue-rotate(0deg); }

		to { filter: hue-rotate(360deg); }
	}

	#player-titles {
		width: 100%;
		height: 100px;
		display: none;
	}

	#player1-title {
		display: block;
		float: left;
	}
	#player2-title {
		display: block;
		float: right;
	}

	#confirmPopup {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: #202020;
		color: white;
		display: none;
	}

	#game {
		display: none;
	}

	#countdownBlock {
		position: fixed;
		width: 100%;
		height: 100%;
		display: none
	}

	#countdown {
		display: block;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-weight: bolder;
		font-size: 200px;
		color: #116920;
		text-shadow: -2px -2px 0 #0e4e18, 2px -2px 0 #0e4e18, -2px 2px 0 #0e4e18, 2px 2px 0 #0e4e18;
	}

	#canvasWrapper {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
	}

	canvas {
		border: 2px solid black;
		width: 60%;
		height: auto;
	}

	[data-bs-theme="dark"] canvas {
		border: 2px solid white;
	}

	#winnerPopup {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: #202020;
		color: white;
		padding: 20px;
		border-radius: 10px;
		text-align: center;
		display: none;
		box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
	}

	[data-bs-theme="dark"] #winnerPopup {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: white;
		color: black;
		padding: 20px;
		border-radius: 10px;
		text-align: center;
		display: none;
		box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
	}

	#winnerPopup button {
		margin: 10px;
		padding: 10px;
		border: none;
		cursor: pointer;
		font-size: 16px;
	}
</style>
