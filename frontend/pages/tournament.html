<style>
	.page {
		padding: 20px;
		border-radius: 8px;
	}

	.tournament-creation {
		margin: 60px 180px;
	}

	h1 {
		color: #47c44d;
		text-align: center;
		font-size: 400%;
		margin-bottom: 80px;
	}

	.tournament\.chooseOption {
		margin-left: 17%;
		font-size: 22px;
		color: #ffffff60;
	}

	#player-buttons {
		padding-left: 15%;
		padding-right: 15%;
		display: flex;
		color: white;
		font-size: 200%;
		font-family: monospace;
		
		button {
			font-weight: bold;
			padding: 8%;
			border: none;
			border-radius: 8%;
			cursor: pointer;
			margin: 3%;
		}
	}

	#player-section {
		display: none;
	}

	#playerList {
		display: flex-wrap;
		justify-content: center;
	}

	.player-name {
		margin: 8px;
		border: none;
		border-radius: 10px;
		padding: 6px;
		padding-left: 8px;
		font-weight: 200;
		font-family: monospace;
		color: #e2e2e2;
		font-size: larger;
	}

	.player-name::placeholder {
		color: #e2e2e2;
	}

	.button-section {
		margin-top: 10%;
		display: flex;
		justify-content: center;

		button {
			border-width: 0px;
			border-radius: 40px;
			padding: 20px;
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.25);
		}
	}

	.tournament\.backButton {
		color: white;
		width: 120px;
		margin-right: 10px;
	}

	#createButton {
		width: 180px;

	}

	#bracket {
		display: flex;
		flex-direction: row;
		font-size: large;
		padding: 10px;
		justify-content: center;
		margin: auto;
	}

	.round{
		display: flex;
		flex-direction: column;
		justify-content: center;
		width: 200px;
		list-style: none;
		padding: 0;

		.spacer { flex-grow: 1; }
		.spacer:first-child, .spacer:last-child { flex-grow: .5; }
		.match-spacer { flex-grow: 1; }
	}

	li.match {
		padding-left:20px;
	}

	li.match.winner {
		font-weight: bold;
		background-color: #1ca11c;
		color: white;
	}

	li.match.decided {
		pointer-events: none;
		opacity: 0.6;
	}

	li.spacer {
		min-height: 30px;
	}

	li.player1 {
		border-image: linear-gradient(90deg, #7696ff, #aaa);
		border-image-slice: 1;
		border-bottom: 2px solid;
	}
	
	[data-bs-theme="dark"] li.player1 {
		border-image: linear-gradient(90deg, #2e55d6, white);
		border-image-slice: 1;
		border-bottom: 2px solid;
	}

	li.match-spacer {
		border-right: 2px solid #aaa;
		min-height: 60px;
	}

	[data-bs-theme="dark"] li.match-spacer {
		border-right: 2px solid white;
		min-height: 60px;
	}

	li.player2 {
		border-image: linear-gradient(90deg, #ff7e7e, #aaa);
		border-image-slice: 1;
		border-top: 2px solid;
	}

	[data-bs-theme="dark"]  li.player2 {
		border-image: linear-gradient(90deg, #d62e2e, white);
		border-image-slice: 1;
		border-top: 2px solid;
	}

	li.finalist {
		height: 60px;
		align-content: center;
		border-bottom: 2px solid #aaa;
	}

	[data-bs-theme="dark"] li.finalist {
		height: 60px;
		align-content: center;
		border-bottom: 2px solid white;
	}

	li.final-winner {
		font-weight: bolder;
		background: linear-gradient(90deg, #983eff, #fe3afe) border-box;
		animation: hue 5s infinite linear;
		color: white;
		border: 5px solid transparent;
	}

	@keyframes hue {
		from { filter: hue-rotate(0deg); }

		to { filter: hue-rotate(360deg); }
	}

	#player-titles {
		width: 92%;
		height: 10%;
		display: none;
		position: fixed;
		left: 4%;
		font-family: monospace;
		font-weight: bold;

		#player1-title, #player2-title {
			display: table;
			font-size: 40px;
			width: 18%;
			height: 100%;
			border-width: 4px;
			text-align: center;
			line-height: 100%;

			span {
				display: table-cell;
					vertical-align: middle;
			}
		}

		#player1-title {
			float: left;
			background-color: #2747af;
			border-color: #2e55d6;
			border-radius: 15px 0px 0px 15px;
		}

		#player2-title {
			float: right;
			background-color: #991e1e;
			border-color: #d62e2e;
			border-radius: 0px 15px 15px 0px;
		}
	}

	#confirmPopup {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: #202020;
		color: white;
		display: none;
	}

	#game {
		display: none;
	}

	#countdownBlock {
		position: fixed;
		width: 100%;
		height: 100%;
		display: none;
	}

	#countdown {
		display: block;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-weight: bolder;
		font-size: 200px;
		background-image: linear-gradient(90deg, #2e55d6, #d62e2e);
		background-clip: text;
		color: transparent;
	}

	#canvasWrapper {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		height: 100%;
	}

	canvas {
		border: 2px solid black;
		width: 60%;
		height: auto;
	}

	[data-bs-theme="dark"] canvas {
		border: 2px solid white;
	}

	#winnerPopup {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: #202020;
		color: white;
		padding: 20px;
		border-radius: 10px;
		text-align: center;
		display: none;
		box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
	}

	[data-bs-theme="dark"] #winnerPopup {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: white;
		color: black;
		padding: 20px;
		border-radius: 10px;
		text-align: center;
		display: none;
		box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
	}

	#winnerPopup button {
		margin: 10px;
		padding: 10px;
		border: none;
		cursor: pointer;
		font-size: 16px;
	}
</style>
