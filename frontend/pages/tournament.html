<link rel="stylesheet" href="frontend/styles/tournament.css">
<!-- TODO: Translations -->
<div class="page">
	<div class="tournament-creation">
		<h1 class="tournament.newTournament" id="newTournament">New Tournament</h1>
		<div id="option-section">
			<label class="tournament.chooseOption">Choose an option:</label>
			<div id="player-buttons">
				<button id="4PButton" class="tournament.4Players" onClick="initTournament(4)" style="background-color:#f59055" onmouseout="this.style.backgroundColor='#f59055'" onmouseover="this.style.backgroundColor='#da7236'">4 Players</button>
				<button id="8PButton" class="tournament.8Players" onClick="initTournament(8)" style="background-color:#f379df" onmouseout="this.style.backgroundColor='#f379df'" onmouseover="this.style.backgroundColor='#e65bce'">8 Players</button>
				<button id="16PButton" class="tournament.16Players" onClick="initTournament(16)" style="background-color:#6ed165" onmouseout="this.style.backgroundColor='#6ed165'" onmouseover="this.style.backgroundColor='#40c234'">16 Players</button>
			</div>
		</div>
		<div id="player-section">
			<div id="playerList"></div>
			<div class="button-section">
				<!-- TODO: Fix buttons CSS -->
				<button class="tournament.backButton" onclick="goBack()">Back</button>
				<button id="createButton" class="tournament.createButton">Create Tournament</button>
			</div>
		</div>
		<!-- TODO: Improve the bracket's CSS -->
	</div>
	<!-- TODO: Add hint so the user knows to click a player to start the match -->
	<div id="bracket"> </div>
	<!-- TODO: player-titles CSS -->
	<div id="player-titles">
		<div id="player1-title"></div>
		<div id="player2-title"></div>
	</div>
	<!-- TODO: Add CSS to confirm.Popup -->
	<div id="confirmPopup">
		<p id="confirmMessage"></p>
		<button id="cancelButton" class="tournament.cancelButton">Cancel</button>
		<!-- TODO: Add countdown after confirmation -->
		<button id="playButton" class="tournament.playButton">Play</button>
	</div>
	<div id="game">
		<div id="canvasWrapper">
			<canvas id="pong" width="1000" height="500"></canvas>
		</div>
		<div id="winnerPopup">
			<p id="winnerMessage"></p>
			<button id="goBracket">Tournament</button>
		</div>
	</div>
</div>
<script src="/frontend/scripts/pong_tournament.js"></script>
