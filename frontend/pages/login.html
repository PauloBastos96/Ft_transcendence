<div class="form-signin m-auto my-5 login_signup_width">
    <form id="loginForm">
        <h1 class="h3 mb-3 fw-normal" data-i18n="common.login">Login</h1>

        <div class="form-floating">
            <input type="text" pattern="[a-zA-Z0-9_]{1,15}" class="form-control" id="loginUsername"
                placeholder="Username">
            <label for="loginUsername" data-i18n="common.username">Username</label>
        </div>
        <div class="input-group has-validation">
            <div class="form-floating my-2">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                <label for="loginPassword" data-i18n="common.password">Password</label>
                <div id="wrongCredentials" class="invalid-feedback" data-i18n="login.invalidCredentials">
                    Invalid Credentials
                </div>
            </div>
        </div>
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="keepLogin">
            <label class="form-check-label" for="keepLogin" data-i18n="login.rememberMe">Remember me</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3 d-flex align-items-center justify-content-center" type="submit">
            <span class="mx-2" data-i18n="common.login">Login</span>
            <span id="loginLoading" class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
        <button class="btn btn-secondary w-100 py-2 my-2" type="button" data-i18n="common.signup" onclick="changeContent('signup')">Sign up</button>
        <hr class="my-4">
        <button class="btn btn-primary w-100 py-2 my-2" type="button" onclick="loginWith42()">
            <span data-i18n="login.42login">Login with 42</span>
            <span id="login42Loading" class="spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
    </form>
    <div class="modal fade" id="f2aModal" tabindex="-1" aria-labelledby="f2aModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="f2aModalLabel" data-i18n="login.signupOTP"> Enter comfirmation code</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 data-i18n="login.signupOTPSent">A confirmation code has been sent to your email address.</h5>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="login2FA" required>
                        <label for="login2FA" data-i18n="common.otp">Confirmation code</label>
                    </div>
                    <div id="login2FAFeedback" class="invalid-feedback" data-i18n="common.invalidOTP">
                        Invalid confirmation code
                    </div>
                    <button class="btn btn-primary w-100 py-2 mt-3" type="button" onclick="confirmF2A()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loginFailModal" tabindex="-1" aria-labelledby="loginFailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginFailModalLabel" data-i18n="common.connectionFailed">Connection failed</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p data-i18n="common.serverConnectionError">Couldn't connect to server. Please try again later.</p>
                </div>
            </div>
        </div>
    </div>
</div>
